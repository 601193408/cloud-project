#服务器配置
server:
  #端口
  port: 9001

#服务器注册发现配置
eureka:
  instance:
    # 将instanceID设置成IP:端口
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
  client:
    service-url:
      #配置服务中心
      defaultZone: http://localhost:9999/eureka/

#应用配置
spring:
  application:
    name: api-gateway

#API网关配置
zuul:
  routes:
    user-service:
      path: /users/**
      serviceId: user-service

